<!DOCTYPE html>
<html>
	<head>
		<title>What Should Hye Lynn Eat?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="stylesheets/reset.css" rel="stylesheet">
		<link href="stylesheets/style.css" rel="stylesheet">
		<script defer src="main.js"></script>

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<img src="assets/smallball.png">
		</header>

		<main>
			<h1>What Should Hye Lynn Eat?</h1>
			<form id="meal-form">
				<label for="cuisine">
					Cuisine:
				</label>
				<select id="cuisine" name="cuisine">
					<option value="korean">Korean</option>
					<option value="chinese">Chinese</option> 
					<option value="japanese">Japanese</option>
					<option value="thai">Thai</option>
					<option value="vietnamese">Vietnamese</option>
					<option value="mexican">Mexican</option>
					<option value="italian">Italian</option>
					<option value="american">American</option>
					<option value="indian">Indian</option>
					<option value="spanish">Spanish</option>
					<option value="fusion">Fusion</option>
				</select>
				<label for="spicy">
					Spicy?
				</label>
				<select id="spicy" name="spicy">
					<option value="TRUE">Yes</option>
					<option value="FALSE">No</option> 
				</select>
				<label for="type">
					Type
				</label>
				<select id="type" name="type">
					<option value="rice">Rice</option>
					<option value="noodles">Noodles</option>
					<option value="soup">Soup</option>
					<option value="bread">Bread</option>
					<option value="meat">Meat</option>  
				</select>
				<button type="submit">Ask the 8-ball</button>
			</form>
			<div id="result"></div>
			<div class="ball">
				<img src="assets/ball.png">
			</div>
		</main>

		<footer>
			<div class="footer">
				<p class="footer-info credits">&copy; hye lynn suh, 2025</p>
			</div>
		</footer>
	</body>
</html>
